<!DOCTYPE html>
<html lang="en">
  <head >
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href=".">
    <title>Document</title>
  </head>
  <body>
    <label for="width">Szélesség</label>
    <input type="number" id="width" min="4" max="1000" value="10">
    <label for="height">Magasság</label>
    <input type="number" id="height" min="4" max="1000" value="10">
    <button id="newGame">Új játék</button>
    <button id="nextGen">Next gen</button>
    <button id="start">Start simulation</button>
    <label for="interval">Delay (ms)</label>
    <input type="number" name="interval" id="interval" value="100" min="20">
    <button id="stop">Stop simulation</button>
    <button id="save">Save</button>
    <button id="load">Load</button>
    <button id="help">How to play</button>
    <div >
      <canvas class="gameArea"></canvas>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
